<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="top">
      <div class="playertop p1top-ui">
        <p>Player name</p>
        <div>
          <span>Mark: </span>
          <span>It's your turn</span>
        </div>
      </div>
      <div class="playertop p2top-ui">
        <p>Player name</p>
        <div>
          <span>Mark: </span>
          <span>It's your turn</span>
        </div>
      </div>
    </div>

    <div class="mid"></div>

    <div class="bottom">
      <div class="buttons"></div>
      <div class="bottom_playerUI">
        <div class="playerbot p1bot-ui"></div>
        <div class="playerbot p2bot-ui"></div>
      </div>
    </div>
  </div>

  <div class="data">
    <form action="" method="post">
      <div class="player p1side">

        <div class="name-container">
          <label for="p1name">Player 1 name:</label>
          <input type="text" id="p1name" name="p1name" required>
        </div>

        <div class="mark-content">
          <label for="p1mark">Choose mark:</label>
          <div class="mark-container">
            <div class="mark">
              <input type="radio" id="p1-check_x" name="check" value="p1-check_x" required>
              <label for="p1-check_x">X</label>
            </div>
          </div>    

          <div class="mark-container">
            <div class="mark">
              <input type="radio" id="p1-check_0" name="check" value="p1-check_0" required>
              <label for="p1-check_0">0</label>
            </div>
          </div>
        </div>
        

      </div>
      <div class="player p2side">

        <div class="name-container">
          <label for="p2name">Player 2 name:</label>
          <input type="text" id="p2name" name="p2name" required>
        </div>

        <div class="mark-content">
          <label for="p1mark">Choose mark:</label>
          <div class="mark-container">
            <div class="mark">
              <input type="radio" id="p2-check_x" name="check" value="p2-check_x" required>
              <label for="p2-check_x">X</label>
            </div>
          </div>    

          <div class="mark-container">
            <div class="mark">
              <input type="radio" id="p2-check_0" name="check" value="p2-check_0" required>
              <label for="p2-check_0">0</label>
            </div>
          </div>
        </div>
      </div>
      
      <div class="choose-turn">
       <div>
        <input type="radio" name="turn" id="p1-turn" required>
        <label for="p1-turn">Player 1 play first</label>
       </div>
        <div>
          <input type="radio" name="turn" id="random-turn" required>
          <label for="random-turn">Random</label>
        </div>
        <div>
          <input type="radio" name="turn" id="p2-turn" required>
          <label for="p2-turn">Player 2 play first</label>
        </div>
      </div>
      
      <div class="player p3side">
        <input type="submit" value="Let's play">
      </div>

      <div class="error">
        <p>Error message:</p>
      </div>

    </form>
  </div>

</body>
<script src="./js/code.js"></script>
</html>
