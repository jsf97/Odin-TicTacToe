<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="top">
      <div class="playertop p1top-ui">
        <p>Player name</p>
        <div>
          <span>Mark: </span>
          <span>It's your turn</span>
        </div>
      </div>
      <div class="playertop p2top-ui">
        <p>Player name</p>
        <div>
          <span>Mark: </span>
          <span>It's your turn</span>
        </div>
      </div>
    </div>

    <div class="mid"></div>

    <div class="bottom">
      <div class="buttons"></div>
      <div class="bottom_playerUI">
        <div class="playerbot p1bot-ui"></div>
        <div class="playerbot p2bot-ui"></div>
      </div>
    </div>
  </div>

  <div class="data">
    <form action="" method="post">
      <div class="player p1-data">
        <div class="p1-name">
          <div>Player 1 name:</div>
          <label for="p1name" id="p1name"></label>
          <input type="text" id="p1name">
        </div>
        <div class="p1-mark">
          <div>Choose mark:</div>
          <div class="marks">
            <span id="p1-X">X</span>
            <span id="p1-0">0</span>
          </div>
        </div>
      </div>
      <div class="player p2-data">
        <div class="p2-name">
          <div>Player 2 name:</div>
          <label for="p2name" id="p2name"></label>
          <input type="text" id="p2name">
        </div>
        <div class="p2-mark">
          <div>Choose mark:</div>
          <div class="marks">
            <span id="p2-X">X</span>
            <span id="p2-0">0</span>
          </div>
        </div>
      </div>
      <div class="send-data">
        <input type="submit">
      </div>
    </form>
  </div>

</body>
<script src="./js/code.js"></script>
</html>
